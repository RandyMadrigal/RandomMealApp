<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/style.css" />
    <title>Meal App</title>
  </head>
  <body>
    <header>
      <!--nav bar -->
      <nav
        class="navbar navbar-expand-lg bg-dark bg-opacity-50 navbar-dark sticky-md-top"
      >
        <div class="container-fluid">
          <ul class="nav col-md-12 justify-content-end d-flex mt-2">
            <li class="ms-3 mt-2">
              <span class="fw-bold text-white">Chaaan</span>
            </li>
            <li class="ms-3">
              <a
                href="https://github.com/RandyMadrigal/RandomMealApp"
                target="_blank"
              >
                <img
                  src="../assets/Img/github.png"
                  class="gitLogo"
                  alt="error"
                />
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <!--nav bar -->
    </header>
    <div class="d-flex justify-content-center align-items-center">
      <main>
        <div class="row center">
          <div class="col-md-12 mb-2">
            <h1 class="text text-center">WHAT WE GOING TO EAT TODAY?</h1>
          </div>
          <div class="col-md-10 offset-1 mb-2">
            <div class="d-flex justify-content-center">
              <button class="button" id="generate">Generate</button>
            </div>
          </div>
          <div class="col-md-10" id="infoFood">
            <!-- generate in DOM -->
          </div>
          <div class="col-md-2">
            <table class="table table-responsive table-hover">
              <thead>
                <tr>
                  <th scope="col">Ingredientes</th>
                </tr>
              </thead>
              <tbody id="tBodyIngredients">
                <!-- Generar en DOM -->
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
  <script src="../assets/app.js"></script>
</html>
